<!DOCTYPE html>
<html lang="en">
<title>SFC STUDY HOME</title>
<meta name="viewport" content="width=1500, initial-scale=5">
<link rel="shortcut icon" href="logo.png" />
  <head>
  <style>
    .bubble-1 {
      font-family: verdana;
      font-size: 60px;
      font-weight: bold;
      color: #ffffff;
      text-align: center;
      display: inline-block;
      padding: 20px 40px;
      background: linear-gradient(145deg, #808080 50%, #FFD700 50%); /* 50% grey, 50% yellow */
      border-radius: 50px;
      box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .study-container {
      display: flex;
      gap: 55px; /* Adjust spacing between sites */
      align-items: flex-start; /* Keeps everything aligned at the top */
      margin-bottom: 20px; /* Adds space between rows */
    }

    .study {
      text-align: left; /* Aligns text to the left */
    }

    .study h2 {
      margin-bottom: 10px; /* Moves text closer to the image */
    }

    img {
      border: 7.5px solid black;
      height: 225px;
      width: 225px;
      object-fit: cover; /* Ensures the image covers the area without distortion */
    }
  </style>
  </head>
  <body>
    <div class="bubble-1">SFC STUDY HOME</div>
  <!-- first row-->
<div class="study-container">
    <div class="study">
      <h2><a href="https://schoolflashcards3.github.io/studyhome/solarsystemfacts">Solar System Demonstration!</a></h2>
      <a href="https://schoolflashcards3.github.io/studyhome/solarsystemfacts">
        <img src="https://github.com/SchoolFlashCards3/studyhome/blob/main/imgs/Solar%20System.jpg?raw=true">
      </a>
    </div>
  
  </body>
</html>
